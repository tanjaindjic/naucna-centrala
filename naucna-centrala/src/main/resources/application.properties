server.port=8096

spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.data.elasticsearch.cluster-nodes=localhost:9300

jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.refresh=/refresh

camunda.url = http://localhost:8096/rest/
camunda.bpm.webapp.index-redirect-enabled=false
camunda.bpm.authorization.enabled=false
camunda.bpm.authorization.enabled-for-custom-code=false

camunda.registrationProcessKey = registrationProcess
camunda.loginProcessKey = loginProcess
camunda.prijavaRadaProcessKey = prijavaRadaProcess



