<div class="grid-container">
    <div ng-repeat="c in casopisi">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" ng-src="{{c.urlSlike}}" alt="Slika casopisa">
            <div class="card-body">
                <h5 class="card-title">{{c.naziv}}</h5>
                <p class="card-text">Cena: {{c.cena}}$</p>
            </div>
            <div class="card-body">
                <a href="#" class="card-link">Detalji</a>
                <a href="#" class="card-link">Radovi</a>
            </div>
        </div>
    </div>
</div>
