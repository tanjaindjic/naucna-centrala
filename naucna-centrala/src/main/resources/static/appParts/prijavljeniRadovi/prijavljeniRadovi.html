<div>

    <div class="row profile">
        <div class="col-md-2">
            <div class="profile-sidebar">
                <div class="buttons">

                    <br>
                    <button id="dugmeDorade"  style="display: block;" class="btn-primary btn-sm" ng-click="recenzije()">Recenzirani radovi</button>
                    <br>
                    <button id="dugmeObjavljeno"  style="display: block;" class="btn-primary btn-sm" ng-click="objavljeno()">Objavljeni radovi</button>

                </div>
                <!-- END SIDEBAR BUTTONS -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <div id="prikaziNaDoradi" >
                    <h3 class="nav-link">Radovi vraćeni na doradu:</h3>
                    <table>
                        <tr ng-repeat="res in naDoradi">
                            <td>
                                <p>
                                    <b>Rad:</b>
                                    "{{res.naslov}}"

                                </p>

                                <p><b>Komentari:</b></p>
                                <textarea style="height:200px;width:500px;overflow-y: scroll;" disabled> >>{{res.komentari.join('\n >>')}}</textarea>
                                <br>
                                <hr>
                                <div id="uploadRad">
                                    <p><b>Nova verzija:  </b></p>
                                    <form id="odgovorUploadForm" name="odgovorUploadForm">
                                        <p><b>Odgovor: </b></p>
                                        <textarea id="odgovor" style="height:200px;width:500px;overflow-y: scroll;" ></textarea>
                                        <br>
                                        <input id="singleFileUploadInput" type="file" name="file" required />
                                    </form>
                                    <br>
                                    <button class="btn btn-primary" ng-click="slanje(res.id)">Pošalji</button>
                                </div>


                                <hr>
                            </td>
                    </table>
                </div>
                <div id="prikaziObjavljeno" style="display:none">
                    <h3 class="nav-link">Recenzije:</h3>
                    <table>
                        <tr ng-repeat="res in recenzije">
                            <td>
                                <img ng-src="{{res.rad.urlSlike}}" class="img-responsive" alt="" style="display: block; margin-left: auto;margin-right: auto;width: 40%;">
                            </td>

                            <td>
                                <p>
                                    <b>Rad:</b>
                                    "{{res.rad.naslov}}"

                                </p>
                                <p>
                                    <b>Autor:</b> {{res.rad.autor.ime}} {{res.rad.autor.prezime}}
                                </p>
                                <p>
                                    <b>Naučna oblast:</b> {{res.rad.naucnaOblast.replace('_', ' ') | lowercase}}
                                </p>
                                <p>
                                    <b>Komentar:</b> {{res.komentar}}
                                </p>
                                <button class="btn btn-primary btn-sm" ng-click="pogledajRad(res.rad)">PRIHVATI</button>
                                <button class="btn btn-primary btn-sm" ng-click="pogledajRad(res.rad)">ODBIJ</button>
                                <button class="btn btn-primary btn-sm" ng-click="pogledajRad(res.rad)">PREGLED</button><!--MODAL-->
                                <hr>
                            </td>
                    </table>

                </div>

            </div>
        </div>
    </div>
    <iframe id="my_iframe" style="display:none;"></iframe>


</div>
