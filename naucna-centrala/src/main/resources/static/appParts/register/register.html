<div class="container" ng-init="init()">

    <form id="registrationForm">
        <div ng-repeat="field in formFields">
            <label><b>{{field.label}}</b></label>
            <input type="text" id="{{field.id}}">
        </div>
    </form>
    <button type="submit" ng-click="register()">Register</button>
    
</div>
